name: CI
on:
  pull_request:
    branches:
      - '**'
  push:
    branches: [ master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      # ‚ùå INTENTIONAL BUG: missing actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      - run: npm test
